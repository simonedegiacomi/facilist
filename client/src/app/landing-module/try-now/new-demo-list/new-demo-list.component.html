<app-notebook-sheet title="Crea una lista di prova" [buttons]="buttons">
    <form class="container-fluid" #form="ngForm">
        <div class="form-group row">

            <div class="col-4">
                <label><strong>Scegli la categoria</strong></label>
            </div>

            <div class="col-8">
                <app-select [values]="categories$ | async"
                            [(selected)]="newList.category"></app-select>
            </div>
        </div>

        <div class="col-12 text-right">
            <button type="submit" class="col-4 action-button link-cta primary"
                    [disabled]="!newList.category"
                    (click)="onCreate()">
                Crea
            </button>
        </div>
    </form>
</app-notebook-sheet>
