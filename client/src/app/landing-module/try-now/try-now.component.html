<div class="container demo">
    <app-new-demo-list *ngIf="!list" (listCreated)="onListCreated($event)"></app-new-demo-list>

    <app-user-list *ngIf="list"
                   [list]="list"
                   (openSettings)="inviteToSubscribe()"
                   (openShareSettings)="inviteToSubscribe()"
                   (back)="onBack()"
                   (openChat)="inviteToSubscribe()"
                   [allowNewProducts]="false"
    ></app-user-list>
</div>

<invite-to-subscribe></invite-to-subscribe>
