<div class="big-header egged">
    <div class="container big-header-content d-flex align-items-center">
        <div>
            <h1>Facilist</h1>
            <p class="description mt-3" [innerHTML]="'landing.home.subtitleDescription' | translate"></p>
            <div>
                <button class="action-button big" routerLink="/tryNow" [innerHTML]="'landing.home.tryNowButton' | translate"></button>
            </div>
            <div class="mt-3">
                <a class="link-cta" href="#" data-toggle="modal" data-target="#loginModal" [innerHTML]="'landing.home.alreadyRegisteredLink' | translate"></a>
            </div>
        </div>
    </div>
    <div class="food-bg"></div>
</div>

<div class="light-background">
    <div class="container presentation-area">
        <!-- Lista della spesa virtuale -->
        <div class="row">
            <div class="col-md-4 align-middle d-flex justify-content-center align-items-center">
                <img class="home-image img-fluid" src="../../../assets/img/phone-with-app.svg">
            </div>
            <div class="col-md-8 align-middle d-flex align-items-center">
                <div>
                    <h2 [innerHTML]="'landing.home.theVirtualShoppingList.subtitle' | translate"></h2>
                    <p class="text-justify" [innerHTML]="'landing.home.theVirtualShoppingList.description' | translate"></p>
                </div>
            </div>
        </div>

        <!-- Condividi lista -->
        <div class="row">
            <div class="col-md-4 order-md-2 align-middle d-flex justify-content-center align-items-center">
                <img class="home-image img-fluid " src="../../../assets/img/people.svg">
            </div>
            <div class="col-md-8 order-md-1 align-middle d-flex align-items-center">
                <div>
                    <h2 [innerHTML]="'landing.home.shareYourLists.subtitle' | translate"></h2>
                    <p class="text-justify" [innerHTML]="'landing.home.shareYourLists.description' | translate"></p>
                </div>
            </div>

        </div>


        <!-- Ti ricorda quando andare a fare la spesa -->
        <div class="row">
            <div class="col-md-4 align-middle d-flex justify-content-center align-items-center">
                <img class="home-image img-fluid" src="../../../assets/img/path.svg">
            </div>
            <div class="col-md-8 align-middle d-flex align-items-center">
                <div>
                    <h2 [innerHTML]="'landing.home.remindWhatToBuy.subtitle' | translate"></h2>
                    <p class="text-justify" [innerHTML]="'landing.home.remindWhatToBuy.description' | translate"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="ending">
    <div class="container">
        <h2  [innerHTML]="'landing.home.whatAreYouWaitingSubtitle' | translate"></h2>
        <p class="description" [innerHTML]="'landing.home.buildYouTooYourListPhrase' | translate"></p>
        <button class="action-button big" routerLink="/tryNow" [innerHTML]="'landing.home.tryNowButton' | translate"></button>
        <div class="mt-3">
            <a class="link-cta" href="index.html" data-toggle="modal" data-target="#loginModal"></a>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer-content">
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#" [innerHTML]="'landing.home.bottomLinks.legalInformation' | translate"></a></li>
            <li class="list-inline-item">
                <a href="#" [innerHTML]="'landing.home.bottomLinks.whoAreWe' | translate"></a></li>
            <li class="list-inline-item">
                <a href="#">Privacy</a></li>
        </ul>
    </div>
</div>


<!-- Login and register modals -->
<landing-login></landing-login>
<landing-register></landing-register>
<landing-recover-password></landing-recover-password>
<cookies-consent></cookies-consent>
