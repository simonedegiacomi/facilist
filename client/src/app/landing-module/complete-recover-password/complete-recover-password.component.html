<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class=" col-12 col-sm-8 col-md-6 ">

        <div *ngIf="!passwordChanged && !invalidCode">
            <h1>Recupero della password</h1>

            <p>Crea una nuova password pe ril tuo account.</p>

            <form [formGroup]="passwords" (ngSubmit)="onSubmit()">
                <app-new-password [passwords]="passwords"></app-new-password>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="action-button" [disabled]="!passwords.valid || recovering">
                        Salva
                    </button>
                </div>
            </form>
        </div>

        <div *ngIf="passwordChanged" class="text-center">
            <h3>Password cambiata!</h3>
            <h4>Ora puoi accedere al tuo account</h4>
            <button [routerLink]="['/home']" [queryParams]="redirectLoginQueryParams"
                    class="action-button big mt-4 button-link">Accedi
            </button>
        </div>

        <div *ngIf="invalidCode">
            <h3>Si Ã¨ verificato un errore durante la vericica.</h3>
            <p>Riprovare</p>
        </div>

    </div>
</div>
