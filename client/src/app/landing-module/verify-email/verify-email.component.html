<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div *ngIf="verifying">
        <h3>Stiamo verificando il tuo indirizzo E-email ...</h3>
    </div>

    <div *ngIf="verified" class="text-center">
        <h3>E-email verificata!</h3>
        <h4>Ora puoi accedere al tuo account</h4>
        <button [routerLink]="['/home']" [queryParams]="redirectLoginQueryParams" class="action-button big mt-4 button-link" >Accedi</button>
    </div>

    <div *ngIf="verifyError">
        <h3>Si Ã¨ verificato un errore durante la vericica.</h3>
    </div>
</div>
