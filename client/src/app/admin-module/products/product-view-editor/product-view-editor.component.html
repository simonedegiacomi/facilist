<div class="card" [class.is-editing]="isEditing">
    <div class="card-body">
        <div class="media">
            <app-show-change-image [(image)]="product.icon" [editable]="isEditing"></app-show-change-image>
            <div class="media-body ml-3 pt-2">


                <form #form="ngForm">
                    <h5 class="card-title" *ngIf="!isEditing">{{ product.name }}</h5>

                    <!-- Insert new name -->
                    <div class="form-group row" *ngIf="isEditing && isNew">
                        <label class="col-12 col-sm-3">Nome</label>
                        <div class="col-12 col-sm-9">
                            <input type="text" class="form-control" placeholder="Nome" [disabled]="isSaving"
                                   [(ngModel)]="product.name" (keyup.enter)="onEditName()" required name="name">
                        </div>
                    </div>

                    <!-- Edit name -->
                    <div class="form-group row" *ngIf="isEditing && !isNew">
                        <input type="text" class="form-control" placeholder="Nome" [disabled]="isSaving"
                                   [(ngModel)]="product.name" (keyup.enter)="onEditName()" required name="name">
                    </div>

                    <div class="form-group row" *ngIf="isNew">
                        <label class="col-12 col-sm-3">Categoria</label>
                        <div class="col-12 col-sm-9">
                            <app-select [values]="categories" [(selected)]="product.category"></app-select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-end product-buttons mt-5">
            <!-- Edit -->
            <button class="action-button link-cta" (click)="isEditing = true" *ngIf="!isEditing">Modifica</button>

            <!-- Save -->
            <button class="action-button link-cta" *ngIf="isEditing && !isNew" (click)="onSaveOrCreate()"
                    [disabled]="!form.valid || isSaving">Salva</button>

            <!-- Create -->
            <button class="action-button link-cta" *ngIf="isEditing && isNew" (click)="onSaveOrCreate()"
                    [disabled]="!form.valid || product.category || isSaving">Crea</button>


            <!-- Cancel -->
            <button class="action-button link-cta danger" *ngIf="isEditing" (click)="onCancel()">Annulla
            </button>

            <!-- Delete -->
            <button class="action-button link-cta danger" *ngIf="!isEditing" (click)="onDelete()">Elimina
            </button>
        </div>
    </div>
</div>

<!-- Delete product warning -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="delete-product-{{ product.id }}-warning">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancellare il prodotto?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Sei sicuro di voler eliminare la categoria <strong>{{ product.name }}</strong> e tutti i suoi
                    prodotti?<br>
                    Gli utenti che hanno prodotti di questa categoria nella loro lista della spesa vedranno sparire
                    misteriosamente
                    questi prodotti!
                </p>

                <button class="action-button link-cta danger" (click)="onDeleteProductAfterWarning()">Elimina</button>
            </div>

        </div>
    </div>
</div>
