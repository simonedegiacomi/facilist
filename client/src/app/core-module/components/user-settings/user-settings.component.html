<div class="modal fade" id="userSettingsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content notebook-sheet">
            <div class="notebook-sheet-header modal-header">
                <h5 class="modal-title">
                    <app-show-change-image [image]="user.photo"
                                           (imageChange)="onImageChanged($event)"></app-show-change-image>
                    {{ user.firstName }}
                </h5>

                <div class="notebook-sheet-buttons">
                    <button type="button" class="close-icon" data-dismiss="modal" aria-label="Chiudi"
                            [disabled]="isSaving"></button>
                </div>
            </div>


            <div class="modal-body notebook-sheet-content row">
                <div class="scroll-container col-12">
                    <div class="my-container row">
                        <!-- <div class="notebook-sheet-strip-container mb-2"> -->
                            <div class="notebook-sheet-strip blue-strip col-12 bar">
                                <h6>Cambia Email</h6>
                            </div>
                        <!-- </div> -->

                        <div class="col-12">
                            <form [formGroup]="changeEmailForm" (ngSubmit)="onChangeEmail()" class="row">
                                <div class="form-group col-12 col-sm-9">
                                    <input placeholder="Nuovo indirizzo email" type="email" class="form-control"
                                        formControlName="email">
                                </div>
                                <div class="col-12 col-sm-3">
                                    <button type="submit" class="action-button"
                                            [disabled]="!changeEmailForm.valid || isSaving">Cambia
                                    </button>
                                </div>
                                <div class="col-12">
                                    <p class="notebook-sheet-text"> Ti verrà inviata una mail per verificare il nuovo indirizzo.<br>
                                    Il cambio avverrà dopo la conferma.</p>
                                </div>

                                <div *ngIf="emailRequestSent">
                                    Email di verifica inviata
                                </div>
                            </form>
                        </div>
