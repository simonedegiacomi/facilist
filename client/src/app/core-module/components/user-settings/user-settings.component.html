<div class="modal fade" id="userSettingsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <app-notebook-sheet [buttons]="buttons" [title]="user.firstName" [(headerIcon)]="user.photo">

            <!-- Email strip -->
            <div class="row">
                <div class="col-12 notebook-sheet-strip blue-strip">
                    <h6>Cambia Email</h6>
                </div>
            </div>

            <!-- Change email -->
            <form [formGroup]="changeEmailForm" (ngSubmit)="onChangeEmail()" class="row">
                <div class="form-group col-12 col-sm-8">
                    <input placeholder="Nuovo indirizzo email" type="email" class="form-control"
                           formControlName="email">
                </div>
                <div class="col-12 col-sm-4">
                    <button type="submit" class="action-button"
                            [disabled]="!changeEmailForm.valid || isSaving">Cambia
                    </button>
                </div>
                <div class="col-12">
                    <p class="notebook-sheet-text"> Ti verr√† inviata una mail per verificare il nuovo indirizzo.</p>
                </div>

                <div *ngIf="emailRequestSent">
                    Email di verifica inviata
                </div>
            </form>

            <!-- Language -->
            <div class="row">
                <div class="col-12 notebook-sheet-strip blue-strip">
                    <h6>Lingua</h6>
                </div>
            </div>
            <div class="row">

            </div>


            <!-- Change password strip -->
            <div class="row">
                <div class="notebook-sheet-strip blue-strip col-12 bar">
                    <h6>Cambia Password</h6>
                </div>
            </div>

            <!-- Change password -->
            <form class="row change-password" [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">


                <!-- Current password -->
                <div class="form-group col-12">
                    <label for="currentPassword">Password attuale</label>
                    <input type="password" class="form-control" id="currentPassword"
                           placeholder=">Password attuale">

                    <div *ngIf="changePasswordError"
                         class="alert alert-danger">

                        <div>
                            Password corrente errata.
                        </div>
                    </div>
                </div>

                <!-- New password -->
                <app-new-password class="col-12" [passwords]="changePasswordForm.get('passwords')"></app-new-password>


                <div class="col-12 text-right">
                    <button type="submit" class="action-button"
                            [disabled]="!changePasswordForm.valid || isSaving">Cambia
                    </button>
                </div>
            </form>
        </app-notebook-sheet>
    </div>
</div>
