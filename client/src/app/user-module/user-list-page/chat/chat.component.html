<div class="smartphone" [class.open]="isOpen" *ngIf="isOpen">
    <div class="display">
        <div class="messages"
             infiniteScroll
             (scrolledUp)="onScrollUp()"
             [scrollWindow]="false"
        >

            <div *ngIf="loadingPreviousMessages">Sto caricando i messaggi pi√π vecchi ...</div>

            <div *ngFor="let message of messages" class="message" [class.my-message]="user.id == message.user.id">
                <strong>{{ message.user.firstName }}</strong>
                {{ message.message }}
            </div>

        </div>

        <div class="write-message-box">
            <form (ngSubmit)="sendMessage()" #form="ngForm">

                <textarea name="message" [(ngModel)]="newMessage" required minlength="1" [disabled]="isSending"></textarea>

                <!-- TODO: Disable if message empty -->
                <button type="submit" [disabled]="isSending">Invia</button>
            </form>
        </div>
    </div>
</div>

<div class="open-chat-trigger">
    <button (click)="toggleChat()">Apri</button>
</div>
