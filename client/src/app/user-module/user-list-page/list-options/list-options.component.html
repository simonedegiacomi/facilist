<div class="modal fade" id="listOptionsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <app-notebook-sheet title="Opzioni" [buttons]="buttons">
            <form #form="ngForm">
                <!-- Name -->
                <div class="form-group row">
                    <label for="name" class="col-12 col-sm-4">Nome</label>
                    <div class="col-12 col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="list.name" placeholder="Nome"
                               id="name" name="name" required>
                    </div>
                </div>


                <!-- Category -->
                <div class="form-group row">
                    <label for="category" class="col-12 col-sm-4">Categoria</label>
                    <div class="col-12 col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" [ngModel]="list.category.name"
                               id="category" name="category">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group row">
                    <label for="category" class="col-12 col-sm-4">Descrizione</label>
                    <div class="col-12 col-sm-8">
                        <textarea type="text" class="form-control" [(ngModel)]="list.description"
                                  placeholder="Descrizione"
                                  id="description" name="description"></textarea>
                    </div>
                </div>


                <!-- Created by -->
                <div class="form-group row">
                    <label for="category" class="col-12 col-sm-4">Creata da</label>
                    <div class="col-12 col-sm-8">
                        <img [src]="list.creator.photo | image" class="icon small-icon mr-2">
                        {{ list.creator.firstName }} <span *ngIf="isUserTheCreator">(Io)</span>
                    </div>
                </div>


                <!-- Buttons -->
                <div class="buttons mt-2">
                    <button [disabled]="!isUserTheCreator" class="col-4 action-button link-cta danger"
                            (click)="onDeleteList()">
                        Elimina lista
                    </button>

                    <button type="submit" class="col-4 action-button link-cta primary"
                            [disabled]="!form.valid || isSaving"
                            (click)="onSave()">
                        Salva
                    </button>
                </div>

            </form>
        </app-notebook-sheet>
    </div>
</div>

<confirm-delete-list [list]="list"></confirm-delete-list>
