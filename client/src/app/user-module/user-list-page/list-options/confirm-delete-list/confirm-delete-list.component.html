<div class="modal fade" id="confirmDeleteListModal" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="list">
    <div class="modal-dialog" role="document">
        <app-notebook-sheet [title]="'user.listPage.options.confirmDelete.title' | translate" [buttons]="[]">

            <div class="row">

                <div class="col-12 d-flex justify-content-center mb-2">
                    <img class="warning-image" src="/assets/img/ic_warning.svg">
                </div>

                <div class="col-12">
                    <p>{{ 'user.listPage.options.confirmDelete.question' | translate }} <strong>{{ list.name }}?</strong>
                    </p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row d-flex justify-content-between">
                <div class="col-4">
                    <button class="action-button link-cta danger" (click)="onDelete()" [disabled]="isDeleting">
                        {{ 'common.buttons.delete' | translate }}
                    </button>
                </div>

                <div class="col-4 d-flex justify-content-end">
                    <button class="action-button link-cta" (click)="onCancel()" [disabled]="isDeleting">
                        {{ 'user.listPage.options.confirmDelete.cancelButton' | translate }}
                    </button>
                </div>
            </div>
        </app-notebook-sheet>
    </div>
</div>
