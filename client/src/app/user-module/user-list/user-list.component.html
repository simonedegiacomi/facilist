<div class="list-container">
    <div class="modal-content list" *ngIf="list">
        <div class="modal-header">
            <h5 class="modal-title">{{ list.name }}</h5>

            <div class="update-message">
                <div class="is-saving" *ngIf="isSaving">
                    Sto salvando ...
                </div>
                <div class="last-update" *ngIf="lastUpdate">
                    {{ lastUpdate | date }}
                </div>
            </div>

            <div class="modal-header-buttons">
                <button type="button" class="close-icon" data-dismiss="modal" aria-label="Chiudi"></button>
                <button type="button" class="share-icon" data-dismiss="modal" aria-label="Impostazioni di condivisione"></button>
                <button type="button" class="settings-icon" data-dismiss="modal" aria-label="Impostazioni"></button>
            </div>
        </div>

        <!-- TODO: Remove hacky margin -->
        <div class="add-product-bar" style="margin-top: -180px;">
            <div class="form-group">
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="modal-body">
            <table>
                <thead>
                <tr>
                    <td></td>
                    <td>Prodotto</td>
                    <td>Qta.</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of list.products">
                    <td>
                        <div class="form-group list-product-bought-state">
                            <div class="checkbox-container">
                                <input type="checkbox" class="form-check-input" (change)="toggleToBuy(product)"
                                       [checked]="product.toBuy">

                                <span class="checkbox-tick"></span>
                            </div>
                        </div>
                    </td>

                    <td class="product-image-name-and-note">
                        <img class="list-icon" [src]="product.image | image">
                        {{ product.product.name }}<br>
                        {{ product.note }}
                    </td>
                    <td>
                        <span (click)="decrementQuantity(product)">-</span>
                        <span>{{ product.quantity }}</span>
                        <span (click)="incrementQuantity(product)">+</span>
                    </td>
                    <td><span (click)="removeProduct(product)">X</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<user-new-list></user-new-list>
