## Data Source configuration

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Deployment
websiteUrl=${WEBSITE_URL}
forceHerokuHttps=true

# Applicatio name
app.name=Facilist

# Max upload size in MB
uploads.maxSize=10

# Path to an existing folder for upload
uploads.folder=/tmp


#spring.jpa.show-sql = true


# Email SMTP server
emails.server.host=${EMAIL_HOST}
emails.server.port=${EMAIL_PORT}
emails.server.username=${EMAIL_USERNAME}
emails.server.password=${EMAIL_PASSWORD}
emails.server.sender=${EMAIL_USERNAME}

# Push API VAPID
pushAPI.VAPID.base64PublicKey=${PUSH_API_VAPID_PUBLIC_KEY}
pushAPI.VAPID.base64PrivateKey=${PUSH_API_VAPID_PRIVATE_KEY}

#Foursquare
foursquareAPI.clientId=${FOURSQUARE_CLIENT_ID}
foursquareAPI.clientSecret=${FOURSQUARE_CLIENT_SECRET}